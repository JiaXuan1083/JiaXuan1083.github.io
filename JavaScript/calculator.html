<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>計算機</title>
        <style>
            #input_box{
                height: 100px;
                border: 1px solid #000;
            }
            .row .col-6{
                display: flex;
                justify-content: space-between;
                border: 1px solid #000;
                padding: 10px;
            }
            .col-3{
                width: 23%;
                margin: 4px;
            }
                
            
            
        </style>
    </head>
    <body>
        <div class="container pb-5">
            <div class="row">
                <input type="text" id="input_box" class="col-6 mx-auto my-5">
            </div>
            <div class="row">
                <div class="row col-6 mx-auto">
                    
                    <button type="button" class="btn btn-danger col-4" id="c" onclick="reset(this.id)">c</button>
                    <button type="button" class="btn btn-warning col-3" id=">" onclick="backbtn(this.id)">></button>
                    <button type="button" class="btn btn-primary col-3" id="+" onclick="inputNum(this.id)">+</button>
                    <button type="button" class="num btn btn-dark col-3" id="1" onclick="inputNum(this.id)">1</button>
                    <button type="button" class="num btn btn-dark col-3"id="2" onclick="inputNum(this.id)">2</button>
                    <button type="button" class="num btn btn-dark col-3" id="3" onclick="inputNum(this.id)">3</button>
                    <button type="button" class="btn btn-primary col-3"id="-" onclick="inputNum(this.id)">-</button>
                    <button type="button" class="num btn btn-dark col-3" id="4" onclick="inputNum(this.id)">4</button>
                    <button type="button" class="num btn btn-dark col-3" id="5" onclick="inputNum(this.id)">5</button>
                    <button type="button" class="bnum tn btn-dark col-3" id="6" onclick="inputNum(this.id)">6</button>
                    <button type="button" class="btn btn-primary col-3" id="*" onclick="inputNum(this.id)">x</button>
                    <button type="button" class="num btn btn-dark col-3" id="7" onclick="inputNum(this.id)">7</button>
                    <button type="button" class="num btn btn-dark col-3" id="8" onclick="inputNum(this.id)">8</button>
                    <button type="button" class="num btn btn-dark col-3" id="9" onclick="inputNum(this.id)">9</button>
                    <button type="button" class="btn btn-primary col-3" id="/" onclick="inputNum(this.id)">/</button>
                    <button type="button" class="num btn btn-success col-3" id="=" onclick="cal(this.id)">=</button>
                    <button type="button" class="num btn btn-dark col-3" id="0" onclick="inputNum(this.id)">0</button>
                    <button type="button" class="btn btn-info col-3" id="." onclick="inputNum(this.id)">.</button>
                    <button type="button" class="btn btn-primary col-3" id="%" onclick="inputNum(this.id)">%</button>
                </div>
            </div>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script>
            //獲取選擇數字
            var input_num = document.querySelector('#input_box')
            var num = document.querySelectorAll('.num');
            //輸入鍵
            function inputNum(num){
                input_num.value += num;
            }
            //倒退鍵
            function backbtn(){
                //substring字串切割(從索引0開始, 結束位置)
                input_num.value = input_num.value.substring(0, input_num.value.length -1 )
            }
            //reset
            function reset(){
                input_num.value='';
            }
            //計算
            function cal(){
                input_num.value = eval(input_num.value);
            }   
        </script>
    </body>
</html>
